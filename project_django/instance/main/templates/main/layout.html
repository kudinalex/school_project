{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/kotik.jpg' %}" alt="Лого">
        <span class="logo">Проект 11-4</span>
        <h3>Навигация</h3>
        <ul>
            <h5><a style = 'text-decoration-color : yellow; color: white' href="{% url 'home' %}"><li>Главная</li></a></h5>
            <h5><a style = 'text-decoration-color : yellow; color: white' href="{% url 'about' %}"><li></i>Биология</li></a></h5>
            <h5><a style = 'text-decoration-color : yellow; color: white' href="{% url 'news_home' %}"><li>Химия</li></a></h5>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
